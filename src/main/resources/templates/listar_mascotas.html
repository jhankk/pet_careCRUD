<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Inicio</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<img src="/assets/img/logo.png"  style="width:100px" class="logo" alt="Logo" />
		
		<a class="navbar-brand" href="#"><h1>Pet Care</h1></a>
		
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/listar}">Consultas</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/listar_mascotas}">Mascotas</a>
				</li>
				
			</ul>
		</div>
	</nav>

	<div class="container">
	
		<div class="row mt-4 text-center">
			<div class="col">
				<a class="float-left btn btn-primary btn-xs btn-block" th:href="@{/form}">Crear consulta</a>
			</div>
			<div class="col">
				<a class="btn btn-danger btn-block" th:href="@{/form_mascotas}">Agregar mascota</a>
			</div>
		</div>
		
		<h1 class="mt-4 text-secondary" > Lista mascotas
		</h1>
		<table class="mt-4 table table-striped text-center">
			<thead class="thead-dark">
				<tr>
					<th>Foto </th>
					<th>Id </th>
					<th>Edad</th>
					<th>Nombre</th>
					<th>Tipo</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="mascota: ${datos_mascota}">
				
					<td><img th:src="${mascota.foto_mascota}" style="width:220px;"></td>
					<td th:text="${mascota.id_mascota}"></td>
					<td th:text="${mascota.edad_mascota}"></td>
					<td th:text="${mascota.nombre_mascota}"></td>
					<td th:text="${mascota.tipo_mascota}"></td>
					<td>
						<a class="btn btn-warning btn-xs" th:href="@{/form/} + ${mascota.id_mascota}" th:text="'Editar'"></a>
						<a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${mascota.id_mascota}" th:text="'Eliminar'"
							onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a>						
					</td>
				</tr>
			</tbody>

		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
